<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
        }
        .card {
            margin-top: 20px;
        }
        .table-wrapper {
            max-height: 300px;
            overflow-y: auto;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Results</h2>
            </div>
            <div class="card-body">
                <div class="table-wrapper">
                    {{ tables|safe }}
                </div>
                <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success mt-3">Download Results</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h3>Emotion Distribution</h3>
                <select class="form-control" id="modelDropdown" style="width: auto;" onchange="changeChart()">
                    <option value="all" selected>All Models</option>
                    {% for model_name in emotion_counts.keys() %}
                        <option value="{{ model_name }}">{{ model_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for model_name, emotion_count in emotion_counts.items() %}
                        <div class="col-md-6 chart-container" id="{{ model_name }}ChartContainer">
                            <h4>{{ model_name }}</h4>
                            <canvas id="{{ model_name }}Chart"></canvas>
                            <script>
                                var ctx = document.getElementById('{{ model_name }}Chart').getContext('2d');
                                var data = {
                                    labels: {{ emotion_count.index.tolist() | tojson }},
                                    datasets: [{
                                        data: {{ emotion_count.values.tolist() | tojson }},
                                        backgroundColor: {{ emotion_colors_list[model_name] | tojson }}
                                    }]
                                };
                                var myPieChart = new Chart(ctx, {
                                    type: 'pie',
                                    data: data,
                                    options: {
                                        title: {
                                            display: true,
                                            text: '{{ model_name }} Emotion Distribution'
                                        },
                                        legend: {
                                            display: true,
                                            position: 'bottom'
                                        }
                                    }
                                });
                            </script>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function changeChart() {
            var selectedModel = document.getElementById("modelDropdown").value;
            var chartContainers = document.querySelectorAll(".chart-container");
            
            chartContainers.forEach(function(container) {
                if (selectedModel === "all" || container.id === selectedModel + "ChartContainer") {
                    container.style.display = "block";
                } else {
                    container.style.display = "none";
                }
            });
        }

        // Initialize chart visibility
        changeChart();
    </script>
</body>
</html>
